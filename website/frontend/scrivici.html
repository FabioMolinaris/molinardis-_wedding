<div class="p-2 my-2 container-xl rounded text-center themable">
  <h4 class="fw-normal">Ti abbiamo invitato e vuoi farci sapere che ci sarai?</h4>
  <h4 class="fw-normal">Ti abbiamo invitato e vuoi farci sapere che non ci sarai?</h4>
  <h4 class="fw-normal">Non ti abbiamo invitato e vuoi farci sapere che ti piacerebbe esserci?</h4>
  <h4 class="fw-normal">Arrivi da lontano e ti serve un posto per dormire?</h4>
  <h2 class="fw-normal">Scrivici!</h2>
  <div>
    <form>
      <div class="form-group row justify-content-center my-4">
        <label for="FormControlNome">Il tuo nome</label>
        <div class="col-4">
          <textarea class="form-control col-4" id="FormControlNome" rows="1"></textarea>
        </div>
      </div>
      <div class="form-group row justify-content-center my-4">
        <label for="FormControlMessaggio">Il tuo messaggio per noi</label>
        <div class="col-10">
          <textarea class="form-control" id="FormControlMessaggio" rows="20"></textarea>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-primary"
      onclick="inviaMessaggio(document.getElementById('FormControlNome').value, document.getElementById('FormControlMessaggio').value,)">Invia</button>
  </div>
</div>
