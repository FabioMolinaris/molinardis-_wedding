<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/S&F.png" />
    <title>Molinardis' wedding</title>

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carousel.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body onload="inizializzazione()">
    <div w3-include-html="./header.html">
        <script>
            includeHTML();
        </script>
    </div>
    <div class="p-md-5 container-xxl rounded text-center text-bg-dark">
        <h2 class="fw-normal">Il Ristorante La Ferriera Da Nona ci ospiter√† per il pranzo</h2>
        <div id="myCarousel" class="carousel slide p-md-5" data-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://ristorantedanona.it/wp-content/uploads/2020/12/daNona_Logo_N-uai-258x364.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="https://ristorantedanona.it/wp-content/uploads/2019/08/da_nona-7-uai-1032x688.jpg" alt="">
                </div>
                <div class="carousel-item">
                  <img src="https://ristorantedanona.it/wp-content/uploads/2019/08/da_nona-9.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <p>Il nome deriva dalla frazione Ferriera di Margarita (CN), dove si lavora il ferro.</p>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d712.926842028907!2d7.682398094505344!3d44.377599169784226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cd66bca572e56d%3A0x7dcf36c8eea92332!2sRistorante%20da%20Nona!5e0!3m2!1sit!2sit!4v1671038387074!5m2!1sit!2sit"
            width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</html>
